# https://aka.ms/yaml

name: Rolling Build

trigger:
- master
- Features/*
- Releases/*

pool:
  vmImage: 'windows-latest'

steps:

- task: UseDotNet@2
  displayName: Install .NET 5
  inputs:
    packageType: 'sdk'
    version: '5.0.x'

- task: DotNetCoreCLI@2
  displayName: Restore Nugets
  inputs:
    command: 'restore'
    projects: '**/*.csproj'
    feedsToUse: 'select'

- task: DotNetCoreCLI@2
  displayName: Build all projects
  inputs:
    command: 'build'
    projects: '**/*.csproj'
    configuration: Debug
