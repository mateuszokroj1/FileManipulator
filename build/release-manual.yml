name: Release stable for GitHub

parameters:
  - name: Major
    type: number
    default: 1
  
  - name: Minor
    type: number
    default: 0

  - name: Patch
    type: number
    default: 0

trigger: none

pool:
  vmImage: 'windows-latest'

steps:

- task: UseDotNet@2
  displayName: Install .NET Core 3.1
  inputs:
    packageType: 'sdk'
    version: '3.1.x'

- task: UseDotNet@2
  displayName: Install .NET 5
  inputs:
    packageType: 'sdk'
    version: '5.0.x'

- task: NuGetCommand@2
  displayName: Restore solution
  inputs:
    command: 'restore'
    restoreSolution: '**/*.sln'
    feedsToUse: 'select'

- task: VSBuild@1
  displayName: Build solution
  inputs:
    solution: '**\*.sln'
    configuration: 'Release'
    clean: true

- task: ArchiveFiles@2
  displayName: Pack to ZIP
  inputs:
    rootFolderOrFile: '$(Build.BinariesDirectory)'
    includeRootFolder: true
    archiveType: 'zip'
    archiveFile: '$(Build.ArtifactStagingDirectory)/release.zip'
    replaceExistingArchive: true

- task: GitHubRelease@1
  displayName: GitHub Release
  inputs:
    gitHubConnection: 'd21cd71c4b0f929b0c9d099b34baecc888c0fb68'
    repositoryName: 'FileManipulator'
    action: 'create'
    target: '$(Major).$(Minor).$(Patch)'
    tagSource: 'gitTag'
    title: 'File Manipulator - stable'
    assets: '$(Build.ArtifactStagingDirectory)/release.zip'
    changeLogCompareToRelease: 'lastFullRelease'
    changeLogType: 'commitBased'